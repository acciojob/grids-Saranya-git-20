<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
	<body style="background-color: #f8f8f8; padding: 20px; display: flex; justify-content: center;">

  <div class="container" style="max-width: 600px; background-color: rgb(41, 0, 0); border: 5px solid rgb(4, 255, 4);">

    <!-- Row 1: 1/3 and 2/3 columns, no gap -->
    <div class="row row1" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
      <div class="col-md-4 col-6 r1c1" style="border: 2px dotted rgb(38, 38, 43); background-color: teal;">
        Row 1 - Col 1
      </div>
      <div class="col-md-8 col-6 r1c2" style="border: 2px dotted rgb(38, 38, 43); background-color: thistle;">
        Row 1 - Col 2
      </div>
    </div>

    <!-- Row 2: Two 1/3 columns, offset in center -->
    <div class="row row2" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
      <div class="col-md-4 offset-md-2 col-6 r2c1" style="border: 2px dotted rgb(38, 38, 43); background-color: tomato;">
        Row 2 - Col 1
      </div>
      <div class="col-md-4 col-6 r2c2" style="border: 2px dotted rgb(38, 38, 43); background-color: turquoise;">
        Row 2 - Col 2
      </div>
    </div>

    <!-- Row 3: Two 1/3 columns, centered -->
    <div class="row row3 justify-content-center" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
      <div class="col-md-4 col-6 r3c1" style="border: 2px dotted rgb(38, 38, 43); background-color: violet;">
        Row 3 - Col 1
      </div>
      <div class="col-md-4 col-6 r3c2" style="border: 2px dotted rgb(38, 38, 43); background-color: yellowgreen;">
        Row 3 - Col 2
      </div>
    </div>

  </div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
